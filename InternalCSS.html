<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Internal CSS Example</title>
<!-- Internal CSS -->
<style>
/* Styling the body */
body
{
    background-color: #f9f9f9;
    font-family: Verdana, sans-serif;
}
/* Styling the heading */
h1 
{
    color: #2ecc71;
    text-align: center;
}
/* Styling the paragraph */
p 
{
    font-size: 16px;
    color: #555;
    text-align: justify;
    padding: 0 20px;
}
/* Styling the button */
button 
{
    background-color: #3498db;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
button:hover 
{
    background-color: #2980b9;
}
</style>
</head>
<body>
<h1>Internal CSS Demo</h1>
<p>This paragraph is styled using internal CSS within the HTML file.</p>
<button>Click Me</button>
</body>
</html>
